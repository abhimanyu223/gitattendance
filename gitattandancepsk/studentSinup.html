<html>
    <body  bgcolor="#9900cc">
        <font size="4">
            <h1 align="center"></h1>
        </font>
        <h1 align="center">Student Sing Up</h1>
        <form action="student.html">
            <table align="center" bgcolor="lightgreen" cellpadding="10" >
                <tr>
                    <td><font size="4">Enter Name: </font></td>
                    <td><input type="text" name="name" value="name" /></td>
                </tr>
                <tr>
                    <td><font size="4">Email: </font></td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td><font size="4">DOB: </font></td>
                    <td><input type="date" name="dob" /></td>
                </tr>
                <tr>
                    <td><font size="4">Course: </font></td>
                    <td>
                        <input type="checkbox" name="course" value="software" /> Software &nbsp;&nbsp;
                        <input type="checkbox" name="course" value="digital" /> Digital <br>
                        <input type="checkbox" name="course" value="linux" /> Linux &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="course" value="web_designing" /> Web Designing <br>
                        <input type="checkbox" name="course" value="networking" /> Networking <br>
                    </td>
                </tr>
                <tr>
                    <td><font size="4">Qualification: </font></td>
                    <td>
                        <select name="degree" id="">
                            <option value="BE">BE</option>
                            <option value="MCA">BCA</option>
                            <option value="BCCA">BCCA</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="B.com">B.com</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><font size="4">Gender: </font></td>
                    <td>
                        <input type="radio" name="gender" value="male" /> Male <br>
                        <input type="radio" name="gender" value="female" /> Female <br>
                        <input type="radio" name="gender" value="trans" /> Transgender
                    </td>
                </tr>
                
                <tr>
                    <td><font size="4">DOJ: </font></td>
                    <td><input type="date" name="dob" /></td>
                </tr>
                
                <tr>
                    <td>User Name : </td>
                    <td><input type="text" name="Username" value="Username"> </td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="Password" value="password"></td>
                </tr>
            </table>
            <br>
            <h1 align="center">
               <input type="submit"  name="submit" value="Submit" />
                <input type="button" onclick="location.href='index.html';" name="cancel" value="cancel" />
            </h1>
        </form>
    </body>
</html>
